<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="/static/css/style.css" />
    <title>GODO</title>
  </head>
  <body>
    <div class="godo-container">
      <h1 class="godo-logo">GODO</h1>
      <div class="godo-wrapper">
        <form class="godo-form">
          <input
            placeholder="Your new task goes here.."
            class="godo-input"
            name="content"
            id="content"
            type="text"
          />
          <button id="submit-btn" class="godo-submit-btn" type="submit">
            Add
          </button>
        </form>
        <div class="godo-tasks-wrapper">
          <ul class="godo-tasks-list">
            {{range .}}
            <li class="godo-tasks-item">
              {{if .IsDone}}
              <input checked type="radio" />
              {{else}}
              <input type="radio" />
              {{end}}
              <span>{{ .Content }}</span>
            </li>
            {{end}}
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
